<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body style ="background: #7c9bcc">


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registro e inicio de sesión</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
				</div>
				<h1 style="color:#FFFFFF" align="center">Registro</h1>
				<form th:action="@{/login/registrar}" method="post" th:object="${usuario}">
					<input class="form-control" type="hidden" name="tipoRegistro" th:value="${tipoRegistro}" readonly="readonly" >
				
					<div class="form-group">
						<label style="color:#FFFFFF" class="control-label" for="nombre">Nombre(s): </label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label style="color:#FFFFFF" class="control-label" for="apellido">Apellido Paterno: </label> <input
							id="apellido" class="form-control" th:field="*{appaterno}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label style="color:#FFFFFF" class="control-label" for="apellido">Apellido Materno: </label> <input
							id="apellido" class="form-control" th:field="*{apmaterno}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label style="color:#FFFFFF" class="control-label" for="email">Email : </label> <input
							id="email" type="email" class="form-control" th:field="*{correo}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label style="color:#FFFFFF" class="control-label" for="password">Password : </label> <input
							type="password" id="password" class="form-control" th:field="*{contrasena}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button><br><br>
						<span style="color:#FFFFFF">Estas registrado? <b><a th:href="@{/}" style="color:#FFFFFF">inicia sesión aqui</a></b></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
