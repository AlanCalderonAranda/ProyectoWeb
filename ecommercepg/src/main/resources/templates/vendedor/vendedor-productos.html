<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title th:text="${titulo}"></title>
</head>
<body>
	<!-- MENU DE NAVEGACION -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda en linea</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/vendedor/productos/}+${vendedor.id}">Vendedores <span
						class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index}"></a>
				</li>
			</ul>
		</div>
		<div align="right"  id="navbarNav"  >
			<ul class="navbar-nav" >
				<li class="nav-item active"><a class="nav-link" align="right"
					th:href="@{/}">Cerrar Sesion <span
						class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index}"></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
	
	<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	<a class="btn btn-success btn-xs" th:href="@{/producto/crear/}+${vendedor.id}">Crear Producto</a>
	<a class="btn btn-primary btn-xs" th:href="@{/pedido/pedidos/} + ${vendedor.id}" th:text="'Ver Pedidos'"></a><br>
	<hr>

		<div class="card text-white bg-info mb-3" style="max-width: 18rem;">
			<div class="card-header">Vendedor</div>
			<div class="card-body">
				<h5 class="card-title" th:text="${vendedor.nombre}+' '+${vendedor.appaterno}"></h5>
				<p class="card-text" th:text="${vendedor.correo}"></p>
			</div>
		</div>

		<h3 class="text-info border border-success border-top-0 border-left-0 border-right-0">Productos asociados al vendedor</h3>
	
	<table class="table table-striped table-bordered">
			<thead class="thead-inverse thead-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio</th>
					<th>Estado</th>
					<th>Número de piezas</th>
					<th>Información adicional</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${vendedor.productos}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.descripcion}"></td>
					<td th:text="${p.precio}"></td>
					<div th:if="${p.estado == 1}">
						<td  th:text="'Activo'"></td>
					</div>
					<div th:if="${p.estado != 1}">
						<td  th:text="'Inactivo'"></td>
					</div>
					<td th:text="${p.numPiezas}"></td>
					<td th:text="${p.informacionAdicional}"></td>
					
					<td><a class="btn btn-info btn-sm"
						th:href="@{/producto/editar/} + ${p.id}" th:text="Editar"></a></td>
					<td><a class="btn btn-danger btn-sm"
						th:href="@{/producto/eliminar/} + ${p.id}" th:text="Eliminar"></a></td>
				</tr>
				
			</tbody>
	</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
