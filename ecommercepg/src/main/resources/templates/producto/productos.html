<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Productos</title>
</head>
<body>

	<!-- MENU DE NAVEGACION -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda en linea</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/vendedor/listar/pag}">Vendedores <span
						class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index}"></a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/producto/listar/pag}">Productos <span
						class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index}"></a>
				</li>
			</ul>
			
		</div>
	</nav>
	<div class="container">
	
	<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>		
		<!-- <a class="btn btn-success btn-xs" th:href="@{/producto/crear/}">Registrar Producto</a>	 -->
	<hr>
		<h3	class="text-info border border-success border-top-0 border-left-0 border-right-0">Productos	Disponibles</h3>
		
					
	<th:block th:if="${paginacion}">
		<nav th:replace="paginacion-nav :: paginadorHtml"></nav>
	<th:block>
	</div>
	
	
	<div class="container">
	<div class="row">
	<div class="col-lg-150">
		<div class="card-group">

		
			<div class="card" th:each="p : ${listaProductos}">
				<img class="card-img-top" src="/img/producto.png" alt="Card image cap"style="width: 100px;">
				   <div class="card-body" style="width: 500px; ">
					      <h7>ID: </h7><h7 class="card-title" th:text="${p.id}"></h7>
					      <h3 class="card-title" th:text="${p.nombre}"></h3>
					      <h3>Precio: $</h7><h7 class="card-text" th:text="${p.precio}"></h3>
				       	  <h5>Descripcion: </h5><h5 class="card-text" th:text="${p.descripcion}"></h5> 
				       	  <h5>Estado: </h5><h5 class="card-text" th:text="${p.estado}"></h5>
				       	  <h5>Num. Piezas: </h5><h5 class="card-text" th:text="${p.numPiezas}"></h5>
				       	  <h5>Inf Adicional: </h5><h5 class="card-text" th:text="${p.informacionAdicional}"></h5>
				       	  <a class="btn btn-info btn-sm"
						th:href="@{/producto/editar/} + ${p.id}" th:text="Editar"></a>
						<a class="btn btn-danger btn-sm"
						th:href="@{/producto/eliminar/} + ${p.id}" th:text="Eliminar"></a>
				   </div>
			</div>
			

		</div>
	</div>
	</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
