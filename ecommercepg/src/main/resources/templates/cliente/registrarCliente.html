<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<style type="text/css">
		
	</style>
	
<title th:text="${titulo}"></title>
</head>
<body>

	<!-- MENU DE NAVEGACION -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda en linea</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/pedido/listar/pag}">Pedidos <span
						class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index}"></a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/cliente/listar/pag}">Clientes <span
						class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/index}"></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class = "container">
		<h1 style="text-align:center; color: rebeccapurple;" th:text="${titulo}"></h1>
		<form method="post" th:action="@{/cliente/crear}" th:object="${clienteNuevo}">
			<table>
			
				<tr>					
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control" required = required/></td>
				</tr>
				<tr>
					<td>Apellido Paterno</td>
					<td><input type="text" th:field="*{appaterno}" class="form-control" required = required/></td>
				</tr>
				<tr>
					<td>Apellido Materno</td>
					<td><input type="text" th:field="*{apmaterno}" class="form-control" required = required/></td>
				</tr>
				<tr>
					<td>Correo</td>
					<td><input type="text" th:field="*{correo}" class="form-control" required = required/></td>
				</tr>
				<tr>
					<td>Username</td>
					<td><input type="text" th:field="*{username}" class="form-control" required = required/></td>
				</tr>
				<tr>
					<td>Contrase√±a</td>
					<td><input type="password" th:field="*{contrasena}" class="form-control" required = required/></td>
				</tr>
				<!-- INICIO CAJA BOX-->
				<tr>
					<tr>
					<td>Estado: (Si esta Activo)</td>
					<td><input type="checkbox" th:field="*{estadoActivo}" value="Activo" checkbox></td>
				</tr>
				
				<!--FIN CAJA BOX-->					
				<tr>
								
					<td><br><input type="submit" value="Guardar" class = "btn btn-primary"/></td>
				</tr>			
			</table>
			<input type ="hidden" th:field="*{id}"/>
		</form>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
